name: "Setup Node.js âš™ï¸"
description: "Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§"

inputs:
  node-version:
    description: "Node.js version to use"
    required: true
    default: "20"
  cache-key:
    description: "Cache key for dependencies"
    required: true

runs:
  using: "composite"
  steps:
    - name: Setup Node.js âš™ï¸
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}

    - name: Cache npm dependencies âš¡
      id: cache_dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm # Cache npm directory instead of node_modules
        key: ${{ inputs.cache-key }}

    - name: Install dependencies ğŸ”§
      run: npm ci
      if: steps.cache_dependencies.outputs.cache-hit != 'true'
